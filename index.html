<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Document</title>
</head>
<body class="container-fluid">
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <a class="biz-brand navbar-brand pl-5 ml-5float-right" href="#">PizzaPalace</a>

    </nav>

    <div class="deliver mb-5 p-5">
        <h1>Pizza Palace Order</h1>
    <form action="">
        <select name="" id="size" class="form-control mb-3">
            <option id="size-value" value="Large">large</option>
            <option id="size-value" value="Medium">Medium</option>
            <option id="size-value" value="Small">Small</option>
        </select>
        <select name="" id="toppings" class="form-control mb-3">
            <option value="BBQ-Chicken">BBQ-Chicken</option>
            <option value="Ham">Ham</option>
            <option value="Chicken">Chicken</option>
            <option value="Beef">Beef</option>
            <option value="Cheese">Cheese</option>
            <option value="Vegan">Vegan</option>
        </select>
        <select name="" id="crust" class="form-control mb-3">
            <option value="Stuffed">Stuffed</option>
            <option value="Crispy">Crispy</option>
            <option value="Glutten-free">Gluten-free</option>
        </select>
        <input type="number" id="number" placeholder="number of pizzas" class="form-control mb-3" required>
        <button type="submit" class="order btn btn-lg btn-danger btn-block"> Order</button>
        <button type="reset" class="reset btn btn-lg btn-success btn-block">reset</button>
    </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="JS/index.js"></script>
</body>
</html>
